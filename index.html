<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Interaktif</title>
</head>
<body>
  <header>
    <h1>Aplikasi To-Do List</h1>
  </header>
  <main>
    <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Masukkan tugas baru..." />
    <button type="submit">Tambah</button>
  </form>
  <ul id="todo-list"></ul>
  </main>
</body>
</html>
